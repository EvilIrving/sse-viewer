<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <style>
      body { font-family: system-ui, sans-serif; margin: 0; }
      header { display: flex; gap: 8px; padding: 8px; border-bottom: 1px solid #ddd; }
      #filter { flex: 1; padding: 4px 8px; }
      #list { padding: 8px; }
      .item { border: 1px solid #eee; border-radius: 6px; padding: 8px; margin-bottom: 8px; }
      .meta { font-size: 12px; color: #666; display: flex; justify-content: space-between; }
      .pre { background: #f8f8f8; padding: 8px; border-radius: 6px; overflow: auto; white-space: pre-wrap; }
      .tag { display: inline-block; font-size: 12px; padding: 2px 6px; border-radius: 4px; background: #eef; margin-right: 6px; }
      .toolbar { display: flex; gap: 8px; align-items: center; }
      .btn { padding: 4px 8px; border: 1px solid #ddd; border-radius: 4px; cursor: pointer; background: #fff; }
    </style>
  </head>
  <body>
    <header>
      <input id="filter" placeholder="按 URL 或事件名过滤（支持关键字）"/>
      <div class="toolbar">
        <button id="clear" class="btn">清空</button>
        <label><input type="checkbox" id="jsonPretty" checked/> JSON美化</label>
      </div>
    </header>
    <div id="list"></div>
    <script src="panel.js"></script>
  </body>
</html>
